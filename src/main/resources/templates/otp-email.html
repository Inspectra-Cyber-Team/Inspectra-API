<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your OTP Code</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #2c2c2c;
            border-radius: 8px;
            overflow: hidden;

        }
        .header {
            background-color: #B9FF66;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .header h1 {
            font-size: 24px;
            letter-spacing: 2px;
        }
        .content {
            padding: 30px;
            text-align: center;
            color: #e6e6e6;
        }
        .content p {
            font-size: 16px;
            color: #b3b3b3;
        }
        .otp-box {
            padding: 15px;
            margin: 30px auto;
            display: inline-block;
            font-size: 32px;
            letter-spacing: 10px;
            font-weight: bold;
            color: white;
            border: 2px dashed  #B9FF66;
            border-radius: 6px;
        }
        .footer {
            background-color: #1e1e1e;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #777777;
        }
        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="header">
        <h1>Your OTP Code</h1>
    </div>
    <div class="content">
        <p>Hello,</p>
        <p>Your OTP code to verify your account is:</p>
        <div class="otp-box" th:text="${otp}">123456</div>
        <p>Please use this code to complete your verification process. The OTP is valid for 2 minutes.</p>
        <p>If you didnâ€™t request this, please ignore this email.</p>
    </div>
    <div class="footer">
        <p>&copy; 2024 Inspectra Team. All rights reserved.</p>
    </div>
</div>
</body>
</html>
